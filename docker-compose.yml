version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15
    container_name: rag_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - rag_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis для кэширования и очередей
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"
    networks:
      - rag_network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Админ-панель с интегрированной обработкой документов
  admin-panel:
    build:
      context: .
      dockerfile: services/admin-panel/Dockerfile
    container_name: rag_admin_panel
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      # Кэширование моделей
      - TRANSFORMERS_CACHE=/app/models_cache
      - HF_HOME=/app/models_cache
    volumes:
      - document_uploads:/app/uploads
      - ml_models_cache:/app/models_cache  # Кэш для ML моделей
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag_network
    deploy:
      resources:
        limits:
          memory: 2G  # Увеличено для ML
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery worker для обработки документов
  celery-worker:
    build:
      context: .
      dockerfile: services/admin-panel/Dockerfile
    container_name: rag_celery_worker
    command: sh -c "cd /app && celery -A celery_app worker --loglevel=info --concurrency=1"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      # Кэширование моделей
      - TRANSFORMERS_CACHE=/app/models_cache
      - HF_HOME=/app/models_cache
    volumes:
      - document_uploads:/app/uploads
      - ml_models_cache:/app/models_cache  # Общий кэш моделей
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag_network
    deploy:
      resources:
        limits:
          memory: 3G  # Больше памяти для обработки
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "sh", "-c", "cd /app && celery -A celery_app inspect ping"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Telegram бот
  telegram-bot:
    build:
      context: .
      dockerfile: services/telegram-bot/Dockerfile
    container_name: rag_telegram_bot
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GIGACHAT_API_KEY=${GIGACHAT_API_KEY}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      # Кэширование моделей
      - TRANSFORMERS_CACHE=/app/models_cache
      - HF_HOME=/app/models_cache
    volumes:
      - ml_models_cache:/app/models_cache  # Общий кэш моделей
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag_network
    deploy:
      resources:
        limits:
          memory: 2G  # Увеличено для ML
          cpus: '0.5'
    restart: unless-stopped

volumes:
  postgres_data:
  document_uploads:
  ml_models_cache:  # Новый volume для кэширования ML моделей

networks:
  rag_network:
    driver: bridge 